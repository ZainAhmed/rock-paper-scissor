
<div *ngIf="playerName === 'Com'; else elseBlock">
    <div class="flex-wrapper">
        <span  *ngFor='let score of scores' >
            <span *ngIf="score==0; else elseBlock">
                <fa-icon size="2x"  class="starIcon" [icon]="outlinedStar" />
            </span>
            <ng-template #elseBlock>
                <fa-icon size="2x"  class="starIcon" [icon]="filledStar" />
            </ng-template>
        </span>
        <h1 class="comHeader">{{playerName}}</h1>
    </div>
</div>
<ng-template #elseBlock>
    <div class="flex-wrapper">
        <h1 class="p1Header">{{playerName}}</h1>
        <span  *ngFor='let score of scores' >
            <span *ngIf="score==0; else elseBlock">
                <fa-icon size="2x"  class="starIcon" [icon]="outlinedStar" />
            </span>
            <ng-template #elseBlock>
                <fa-icon size="2x"  class="starIcon" [icon]="filledStar" />
            </ng-template>
        </span>
    </div>
</ng-template>
