
<span *ngIf="weaponButton !== undefined">
    <button 
        class="button p1-button disabledButton"
        mat-raised-button color="primary" 
        id={{weaponButton.name}}
        (click)="onClick(weaponButton)">
        <fa-icon  flip="horizontal" size="2x" [icon]="weaponButton.icon"/>
        <br/>
        {{weaponButton.name}}
    </button> 
</span>
